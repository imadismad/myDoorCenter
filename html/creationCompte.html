<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Compte</title>
</head>

<body>
    <form action="../php/recapitulatif.php" method="post">

        <!--info sur la personne-->
        <h3>Information personnelle:</h3>
        <div id="info_perso" class="perso">
            <label for="sex">Sexe:</label>
            <select name="sex" id="sex" class="placeholder">
                <option value="">Genre</option>
                <option value="homme">Mr.</option>
                <option value="femme">Mme.</option>
            </select><br>

            <label for="nom">Nom:</label>
            <input type="text" name="nom" , id="nom" placeholder="Nom" required><br>

            <label for="prenom">prenom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom" required><br>

            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail" placeholder="Adresse mail" required><br>

            <label for="naissance">Date de naissance:</label>
            <input type="date" name="naissance" id="naissance" required><br>

            <label for="tel">Numéro téléphone:</label>
            <input type="tel" name="tel" id="tel" placeholder="Numéro de téléphone" required><br>
        </div>

        <!--info livraison-->
        <div id="info_perso" class="livraison">
            <h3>Adresse:</h3>

            <label for="ville">Ville:</label>
            <input type="text" name="ville" id="ville" placeholder="Ville" required><br>

            <label for="rue">Rue:</label>
            <input type="text" name="rue" id="rue" placeholder="Rue" required><br>

            <label for="postal">Code postal:</label>
            <input type="text" name="postal" id="postal" required>
        </div>

        <!--info bancaire-->

        <div id="info_bancaire" class="bancaire">
            <h3>Informations bancaires:</h3>

            <label for="cc-num">Carte de crédit:</label>
            <input type="text" name="cc-num" id="cc-num" placeholder="Carte de crédit" required> <br>

            <div class="mois">
                <select name="mois" id="mois">Mois
                    <option value="" class="placeholder">Mois</option>
                    <option value="Janvier">Janvier</option>
                    <option value="Février">Février</option>
                    <option value="Mars">Mars</option>
                    <option value="Avril">Avril</option>
                    <option value="Mai">Mai</option>
                    <option value="Juin">Juin</option>
                    <option value="Juillet">Juillet</option>
                    <option value="Août">Août</option>
                    <option value="Septembre">Septembre</option>
                    <option value="Octobre">Octobre</option>
                    <option value="Novembre">Novembre</option>
                    <option value="Décembre">Décembre</option>
                </select>
            </div>

            <div class="annee">
                <select name="annee">
                    <script type="text/javascript">
                        for (let i = 2017; i <= 2035; i++) {
                            document.write("<option value=" + i + ">" + i + "</option>");
                        }
                    </script>
                </select>
            </div>


            <div class="cvv-input">
                <input type="text" placeholder="CVV" required>
            </div>
            <div class="cvv-details">
                <p>3 ou 4 chiffres que l'on trouve habituellement <br> sur la bande de signature</p>
            </div>
        </div>
        </div>
        <!--TODO à sécuriser-->
        <!--Info sensible-->
        <div id="sensible" class="section4">
            <h3>Information confidentiels:</h3>

            <label for="mdp">Mot de passe:</label>
            <input type="password" name="password" id="password" minlength="8" required><br>

            <label for="confirmation_mdp">Confirmation Mot de passe</label>
            <input type="password" name="confirmation_password" id="confirmation_password" required><br>

            <label for="submit">Vérifier les informations:</label>
            <button type="submit" name="submit" id="submit" value="submit">Créer votre compte</button><br>
        </div>

    </form>
</body>

</html>

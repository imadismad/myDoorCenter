<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Css spécifique -->
    <link href="css/index/style.css" rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <header class="container-fluid fixed-top" id="mainHeader">
        <div class="row header-top align-items-center">
            <div class="col-md-3">
                <a href="index.html"><img src="images/logo.png" alt="Logo" height="100"></a>
            </div>
    </header>
    <main class="container-fluid">
        <div class="col-md-12 content text-center">
            <h1 class="welcome-title border rounded display-1"><b>Création compte</b></h1>
    </main>
    <div class="container">
        <form action="BDD/connexion.php" method="post">

            <!--info sur la personne-->
            <h3>Information personnelle:</h3>
            <div id="info_perso" class="perso">
                <label for="sex">Sexe:</label>
                <select name="sex" id="sex" class="placeholder" required>
                    <option value="">Genre</option>
                    <option value="homme">Mr.</option>
                    <option value="femme">Mme.</option>
                </select><br>

                <label for="nom">Nom:</label>
                <input type="text" name="nom" , id="nom" placeholder="Nom" required><br>

                <label for="prenom">prenom:</label>
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" required><br>

                <label for="mail">Mail:</label>
                <input type="email" name="mail" id="mail" placeholder="Adresse mail" required><br>

                <label for="naissance">Date de naissance:</label>
                <input type="date" name="naissance" id="naissance" required><br>
                <span id="messageAge" class="error"></span><br>

                <label for="pays">Pays:</label>
                <select name="pays" id="pays">
                    <option value="France">France: +33</option>
                    <option value="États-Unis">États-Unis: +1</option>
                    <option value="Royaume-Uni">Royaume-Uni: +44</option>
                    <option value="Allemagne">Allemagne: +49</option>
                    <option value="Espagne">Espagne: +34</option>
                    <option value="Italie">Italie: +39</option>
                    <option value="Canada">Canada: +1</option>
                    <option value="Australie">Australie: +61</option>
                    <option value="Japon">Japon: +81</option>
                    <option value="Brésil">Brésil: +55</option>
                </select>

                <label for="tel">Numéro téléphone:</label>
                <input type="tel" name="tel" id="tel" placeholder="ex: +33712345678" minlength="3" maxlength="12"
                    required><br>
                <span id="messageErrorTel" class="error"></span><br>
            </div>

            <!--info livraison-->
            <div id="info_perso" class="livraison">
                <h3>Adresse:</h3>

                <label for="ville">Ville:</label>
                <input type="text" name="ville" id="ville" placeholder="Ville" required><br>

                <label for="rue">Rue:</label>
                <input type="text" name="rue" id="rue" placeholder="Rue" required><br>

                <label for="postal">Code postal:</label>
                <input type="text" name="postal" id="postal" placeholder="Code postal" required>

            </div>
            <!--TODO à sécuriser-->
            <!--Info sensible-->
            <div id="sensible" class="section4">
                <h3>Information confidentiels:</h3>

                <label for="password">Mot de passe:</label>
                <input type="password" name="password" id="password" minlength="8" required><br>

                <label for="submit">Créer compte</label>
                <button type="submit" name="submit" id="submit" value="submit">Créer votre compte</button><br>
            </div>
        </form>
        <a href="connexion">Connexion</a>
        <script src="js/creationCompte.js"></script>
    </div>

    </div>

</body>

</html>
